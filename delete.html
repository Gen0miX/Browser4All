<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser4All - Supprimer</title>
    <link rel="stylesheet" href="CSS/delete.css">

    <script src="scripts/svg.js"></script>
    <script src="scripts/delete.js"></script>
</head>
<body>
<section class="fill_height">
    <header>
        <h1>Supprimer un élément de la page</h1>

    <div class="section">

            <textarea class="filtres" id="txt-area" role="textbox" disabled></textarea>
        </div>
        <div class="action">
            <button class="button_int margin" id="annuler" role="button" >Annuler</button>
            <button class="button_int" id="confirmer" role="button">Confirmer</button>
        </div>
    </div>
    <footer>
        <h1 class="titre">Browser4All</h1>
        <img class="logo" src="icon/browser4allsimple.svg" alt="logo">
    </footer>
</section>
